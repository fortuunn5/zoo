<section class="mt-4" id="gallery">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4" (click)='onclickHandler(hotel)' *ngFor="let hotel of hotels">
                <div class="card" >
                    <img src="https://images.unsplash.com/photo-1477862096227-3a1bb3b08330?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                        alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{hotel.name}}</h5>
                        <p class="card-text">Адрес: {{hotel.address}}</p>
                        <p class="card-text">Номер телефона: {{hotel.phone}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
