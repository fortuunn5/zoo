<section id="header" class="jumbotron text-center">
    <p class="display-3" style="color: white; ">Услуги</p>
    <p class="lead transparent">Lorem ipsum, dolor sit am<br>et consectetur adipisicing elit.</p>
</section>


<section class="mt-4" id="gallery">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-4" *ngFor="let service of services">
                <div class="card" >
                    <img src="https://images.unsplash.com/photo-1477862096227-3a1bb3b08330?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                        alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{service.name}}</h5>
                        <p class="card-text">{{service.description}}</p>
                        <p class="card-text">Цена: {{service.price}} руб</p>
                        <a href="/services/{{service.id}}/edit">
                            <button class="btn btn-outline-success btn-sm" type="submit">Изменить</button>
                          </a>
                          &nbsp;
                          <button (click)="deleteService(service)" class="btn btn-outline-success btn-sm" type="submit">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
