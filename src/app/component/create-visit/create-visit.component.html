<div class="container">
    <div class="row ">
        <div class="col-lg-7 mx-auto">

            <div class=" text-center">
                <h1>Записать питомца</h1>
            </div>
            <div class="card mt-2 mx-auto p-4 bg-light">

                <div class="card-body bg-light">

                    <div class="container">
                        <form id="contact-form" role="form">

                            <div class="controls">

                                <div class="row">
                                    <div class="col-md-6">
                                        <!-- <div class="form-group">
                                            <label for="form_name">Firstname *</label>
                                            <input id="form_name" type="text" name="name" class="form-control"
                                                placeholder="Please enter your firstname *" required="required"
                                                data-error="Firstname is required.">

                                        </div> -->
                                        <div class="form-group">
                                            <label for="form_need">Выберите адрес отеля *</label>
                                            <!-- <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Your Issue--</option>
                                                <option (click)="selectHotel(hotel)" *ngFor="let hotel of hotels">
                                                    {{hotel.address}}
                                                </option>
                                            </select> -->

                                            <ng-select 
                                            name="hotel" 
                                            [items]="hotels" 
                                            bindLabel="address"
                                            placeholder="Select Hotel" appendTo="body" 
                                            [multiple]="false"
                                            [(ngModel)]="selectedHotel" name="h" 
                                            [hideSelected]="true">
                                            </ng-select>

                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="selectedCat">Выберите услуги</label>
                                            <ng-select 
                                            name="f" 
                                            [items]="getSelectedHotelServices()" 
                                            bindLabel="name"
                                            placeholder="Select Category" appendTo="body" 
                                            [multiple]="true"
                                            [(ngModel)]="selectedServices" name="ff" 
                                            [hideSelected]="true"
                                            [closeOnSelect]="false"
                                            >
                                            </ng-select>
                                        </div>
                                    </div>

                                </div>



                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Выберите дату заселения *</label>
                                            
                                            <!-- <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Your Issue--</option>
                                                <option>Request Invoice for order</option>
                                                <option>Request order status</option>
                                                <option>Haven't received cashback yet</option>
                                                <option>Other</option>
                                            </select> -->

                                            <input type="date" name="arrivalDate" class="form-control"
                                                [(ngModel)]="selectedArrivalDate">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need2">Выберите дату выселения *</label>
                                            <!-- <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Your Issue--</option>
                                                <option>Request Invoice for order</option>
                                                <option>Request order status</option>
                                                <option>Haven't received cashback yet</option>
                                                <option>Other</option>
                                            </select> -->
                                                
                                            <input type="date" name="departureDate" class="form-control"
                                                [(ngModel)]="selectedDepartureDate">

                                        </div>
                                    </div>
                                </div>




                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <!-- <label for="form_need">Выберите питомца *</label>
                                            <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Your Issue--</option>
                                                <option *ngFor="let pet of pets" (click)="selectPet(pet)">
                                                    {{pet.name}}
                                                </option>
                                            </select> -->


                                            <label for="form_need">Выберите питомца *</label>
                                            <ng-select 
                                            name="pet" 
                                            [items]="pets" 
                                            bindLabel="name"
                                            placeholder="Select Pet" appendTo="body" 
                                            [multiple]="false"
                                            [(ngModel)]="selectedPet" name="p" 
                                            [hideSelected]="true">
                                            </ng-select>




                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <!-- <label for="form_message">Message *</label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Write your message here." rows="4" required="required"
                                                data-error="Please, leave us a message."></textarea> -->
                                            <br>
                                            <p>Итоговая стоимость: <label *ngIf="getTotalPrice()"> {{getTotalPrice()}}</label> </p>
                                            <p>Количество дней: <label *ngIf="getDaysCount()"> {{getDaysCount()}}</label></p>
                                        </div>
                                        <br>

                                    </div>

                                    <div class="col-md-12 text-center">
                                        <button (click)="onSubmit()" type="submit" class="btn btn-success btn-send  pt-2 btn-block"
                                            value="Записать">Записать</button>
                                    </div>

                                </div>


                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
</div>
